                visualMap: {  
                    show : true,  
                    x: 'left',  
                    y: 'bottom',  
                    splitList: [   
                        {start: 10000},{start: 1000, end: 9999},

                    type: 'map',  
                    mapType: 'china',

        //使用制定的配置项和数据显示图表
        myChart.setOption(optionMap);
